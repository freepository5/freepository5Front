<div class="header">
    <img src="assets/factoria-logo.png" alt="Logo">

<form [formGroup]="loginForm" (ngSubmit)="Submit()" class="loginForm">

        <div class="formContainer">
            
                <label for="email">
                    <input type="email" formControlName="email" placeholder="Email" autocomplete="email">
                </label>    
                
                <label for="password">
                    <input type="password" formControlName="password" placeholder="Password" autocomplete="current-password">
                </label>
                
                <button type="submit">Login</button>
        </div>
    </form>
</div>
