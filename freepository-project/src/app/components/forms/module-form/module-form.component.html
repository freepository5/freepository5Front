<!-- Modal -->
<form [formGroup]="moduleForm" (ngSubmit)="onSubmit()">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modalHeader">
              <label for="moduleTitle" class="form-label">Titulo del modulo</label>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modalBody">
              <div class="mb-3">
                <input type="text" id="moduleTitle" formControlName="title" class="form-control" placeholder="ej: Frontend con Angular">
              </div>
            </div>
            <div class="modalFooter">
              <!-- <button type="button" class="btn btn-primary">Guardar</button> -->
              <button type="submit" class="btn btn-primary" [disabled]="moduleForm.invalid">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
