 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modalHeader">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir roadmap</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <main>
            <div class="drop-area" 
            (dragover)="onDragOver($event)" 
            (dragleave)="onDragLeave($event)" 
            (drop)="onDrop($event)"
            [class.dragover]="isDragging">
         <label for="fileUpload">
           Examinar
         </label>
         <input id="fileUpload" type="file" (change)="onFileSelected($event)" multiple />
         <p>ó arrastra hasta aquí</p>
       </div>
       
       <div *ngIf="filePreviews.length > 0">
         <h3>Archivos cargados:</h3>
         <div *ngFor="let preview of filePreviews">
           <img [src]="preview" alt="Vista previa del archivo" *ngIf="isImage(preview)" />
           <p *ngIf="!isImage(preview)">{{ preview }}</p>
         </div>
       </div>
         

        </main>
      </div>
    </div>
  </div>
